app:
  name: "Intelligent Customer Assistant"
  version: "1.0.0"
  debug: false
  host: "0.0.0.0"
  port: 5000

model:
  confidence_threshold: 0.8
  max_features: 2000
  ngram_range: [1, 3]
  min_df: 3
  max_df: 0.7

data:
  dataset_size: 1000
  test_size: 0.2
  random_state: 42

logging:
  level: "WARNING"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

intents:
  - "password_reset"
  - "order_status"
  - "billing_issue"
  - "product_info"
  - "technical_support"
  - "return_refund"
  - "account_management"